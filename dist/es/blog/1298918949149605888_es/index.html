    <script>window.__INITIAL_STATE__={"data":{"threadsList":{"id":"1298918949149605888_es","title":"Trucos UX para dise√±ar un Curriculum","author":"Andriu Garcia","content":[{"text":"Hoy os traigo 12 truquitos UX para que vuestro CURR√çCULUM sea ESPECTACULAR üî•\n\nDentro hilo! üöÄüöÄ","urls":[],"public_metrics":{"like_count":21}},{"text":"üîé INVESTIGA la empresa donde mandar√°s el CV, sus valores, que es lo que buscan en sus empleados\nSi adaptas tu curr√≠culum a esas necesidades de seguro que tendr√°s m√°s posibilidades üî•","urls":[],"public_metrics":{"like_count":0}},{"text":"üìÑ De media se dedica 30-40 segundos en leer un curr√≠culum, as√≠ que NO TE PASES de una hoja porque raramente se va a leer, ¬°Y no vale reducir el tama√±o de letra! üò±","urls":[],"public_metrics":{"like_count":1}},{"text":"üßΩ ¬øQu√© no te cabe todo? No pasa nada por BORRAR, de hecho, si no tiene nada que ver con el trabajo qu√© est√°s buscando, ni siquiera deber√≠as ponerlo!!","urls":[],"public_metrics":{"like_count":0}},{"text":"üéÆ Los hobbies no es que de mucha informaci√≥n, y aqu√≠ no es que tengamos mucho espacio libre, as√≠ que los hobbies no hace falta ponerlos üò±","urls":[],"public_metrics":{"like_count":0}},{"text":"üèÜ ORDENA todo en funci√≥n de su importancia, lo m√°s importante primero, es lo primero que van a leer! Si adem√°s saben que est√°n buscando sabr√°s que poner primero ;)","urls":[],"public_metrics":{"like_count":0}},{"text":"üìä Cuenta un LOGRO IMPORTANTE que tuviste en cada proyecto\u002Ftrabajo, los N√öMEROS siempre llaman la atenci√≥n\nUn ejemplo ser√≠a \"He aumentado en un 10% la tasa de conversi√≥n en los registros al actualizar la landing\"","urls":[],"public_metrics":{"like_count":0}},{"text":"üñçÔ∏è Se tiende mucho a ojear el curr√≠culum en vez de leerlo entero, usa la NEGRITA para destacar lo importante y as√≠ se parar√°n en esas partes!!!","urls":[],"public_metrics":{"like_count":1}},{"text":"üé® Dale un poco de COLOR al curr√≠culum, usalo para destacar, darle personalidad, que no pasa nada por hacerlo!!!","urls":[],"public_metrics":{"like_count":0}},{"text":"üíÖ Un curr√≠culum dice mucho que ti, no solo por el contenido, si no tambi√©n por lo limpio y bien dise√±ado que est√©, no cuesta nada dedicarle un par de d√≠as en tener un curr√≠culum LIMPIO y que refleje tu ESTILO üòâ","urls":[],"public_metrics":{"like_count":0}},{"text":"üé• Ten una versi√≥n en V√çDEO, con un v√≠deo se puede decir mil veces m√°s que con cualquier texto, y el hecho de que nadie lo haga te har√° tener muchos puntos para que te entrevisten!!","urls":[],"public_metrics":{"like_count":0}},{"text":"üîó ¬øLes ha interesado tu curr√≠culum? A√±ade ENLACES por si quieren investigar un poco m√°s, puede ser de tus proyectos, tu GitHub, tu cuenta de YouTube...","urls":[],"public_metrics":{"like_count":0}},{"text":"üë• Acomp√°√±alo con un LinkedIn bien actualizado y con recomendaciones de tus compa√±eros, tener el feedback de otras personas puede ser un gran punto a tu favor","urls":[],"public_metrics":{"like_count":0}}]},"posts":{"edges":[{"node":{"id":"1298918949149605888_es","title":"Trucos UX para dise√±ar un Curriculum","author":"Andriu Garcia","content":[{"text":"Hoy os traigo 12 truquitos UX para que vuestro CURR√çCULUM sea ESPECTACULAR üî•\n\nDentro hilo! üöÄüöÄ","urls":[]},{"text":"üîé INVESTIGA la empresa donde mandar√°s el CV, sus valores, que es lo que buscan en sus empleados\nSi adaptas tu curr√≠culum a esas necesidades de seguro que tendr√°s m√°s posibilidades üî•","urls":[]},{"text":"üìÑ De media se dedica 30-40 segundos en leer un curr√≠culum, as√≠ que NO TE PASES de una hoja porque raramente se va a leer, ¬°Y no vale reducir el tama√±o de letra! üò±","urls":[]},{"text":"üßΩ ¬øQu√© no te cabe todo? No pasa nada por BORRAR, de hecho, si no tiene nada que ver con el trabajo qu√© est√°s buscando, ni siquiera deber√≠as ponerlo!!","urls":[]},{"text":"üéÆ Los hobbies no es que de mucha informaci√≥n, y aqu√≠ no es que tengamos mucho espacio libre, as√≠ que los hobbies no hace falta ponerlos üò±","urls":[]},{"text":"üèÜ ORDENA todo en funci√≥n de su importancia, lo m√°s importante primero, es lo primero que van a leer! Si adem√°s saben que est√°n buscando sabr√°s que poner primero ;)","urls":[]},{"text":"üìä Cuenta un LOGRO IMPORTANTE que tuviste en cada proyecto\u002Ftrabajo, los N√öMEROS siempre llaman la atenci√≥n\nUn ejemplo ser√≠a \"He aumentado en un 10% la tasa de conversi√≥n en los registros al actualizar la landing\"","urls":[]},{"text":"üñçÔ∏è Se tiende mucho a ojear el curr√≠culum en vez de leerlo entero, usa la NEGRITA para destacar lo importante y as√≠ se parar√°n en esas partes!!!","urls":[]},{"text":"üé® Dale un poco de COLOR al curr√≠culum, usalo para destacar, darle personalidad, que no pasa nada por hacerlo!!!","urls":[]},{"text":"üíÖ Un curr√≠culum dice mucho que ti, no solo por el contenido, si no tambi√©n por lo limpio y bien dise√±ado que est√©, no cuesta nada dedicarle un par de d√≠as en tener un curr√≠culum LIMPIO y que refleje tu ESTILO üòâ","urls":[]},{"text":"üé• Ten una versi√≥n en V√çDEO, con un v√≠deo se puede decir mil veces m√°s que con cualquier texto, y el hecho de que nadie lo haga te har√° tener muchos puntos para que te entrevisten!!","urls":[]},{"text":"üîó ¬øLes ha interesado tu curr√≠culum? A√±ade ENLACES por si quieren investigar un poco m√°s, puede ser de tus proyectos, tu GitHub, tu cuenta de YouTube...","urls":[]},{"text":"üë• Acomp√°√±alo con un LinkedIn bien actualizado y con recomendaciones de tus compa√±eros, tener el feedback de otras personas puede ser un gran punto a tu favor","urls":[]}]}},{"node":{"id":"1298918949149605888_en","title":"UX tips for designing a CV","author":"Andriu Garcia","content":[{"text":"Both social networks and COVID have changed the way we contact and socialize with each other.\n\nEverything has moved to the VIRTUAL, and real relationships are disappearing more and more.\n\nIn this thread I tell you what SOLUTION we are developing üöÄüöÄüöÄüöÄ.","urls":[]},{"text":"#Olimaps is a social network that shows you everything that happens around you.\n\nThe map becomes a canvas where users can post on it and see what's going on around them https:\u002F\u002Ft.co\u002FP8LTBQaKME","urls":["https:\u002F\u002Fpbs.twimg.com\u002Fmedia\u002FEvA1vzGWgAghwGs.jpg","https:\u002F\u002Fpbs.twimg.com\u002Fmedia\u002FEvA1wDPXEAQ3HZR.jpg"]},{"text":"You can also create events around the city where interested users can sign up and perform different activities, meet people, discover the city...\n\nOthers will be able to see the publications related to the event, so the next time maybe they will sign up https:\u002F\u002Ft.co\u002FzX7EVJoASJ","urls":["https:\u002F\u002Fpbs.twimg.com\u002Fmedia\u002FEvA1weOXEAo9Juw.jpg"]},{"text":"And well there are more little things, but we will have to save some for next time üôÑüôÑ.\n\nIf you like the idea, the ‚ô•Ô∏è help me to validate\n\nI'll keep you updated\n\nUntil next time üëã","urls":[]}]}},{"node":{"id":"1364649798717087750_es","title":"Creando una Red Social para el COVID","author":"Andriu Garcia","content":[{"text":"Tanto las redes sociales como el COVID nos han cambiado nuestra forma de contactar y socializar entre nosotros\n\nSe ha movido todo a lo VIRTUAL, cada vez las relaciones reales desaparecen m√°s y m√°s\n\nEn este hilo te cuento que SOLUCI√ìN estamos desarrollando üöÄüöÄüöÄ","urls":[]},{"text":"#Olimaps es una red social que te muestra todo aquello que pasa a tu alrededor\n\nEl mapa se convierte en un lienzo donde los usuarios pueden publicar en √©l y ver que est√° ocurriendo a su alrededor https:\u002F\u002Ft.co\u002FP8LTBQaKME","urls":["https:\u002F\u002Fpbs.twimg.com\u002Fmedia\u002FEvA1vzGWgAghwGs.jpg","https:\u002F\u002Fpbs.twimg.com\u002Fmedia\u002FEvA1wDPXEAQ3HZR.jpg"]},{"text":"Tambi√©n puedes crear eventos por la ciudad donde los usuarios interesados pueden apuntarse y realizar diferentes actividades, conocer a gente, descubrir la ciudad...\n\nLos dem√°s podr√°n ver las publicaciones relacionadas con el evento, as√≠ que la siguiente vez a lo mejor se apuntan https:\u002F\u002Ft.co\u002FzX7EVJoASJ","urls":["https:\u002F\u002Fpbs.twimg.com\u002Fmedia\u002FEvA1weOXEAo9Juw.jpg"]},{"text":"Y bueno hay m√°s cosillas, pero habr√° que guardarse alguna para la pr√≥xima üôÑüôÑ\n\nSi os mola la idea, el ‚ô•Ô∏è me ayuda a validar\n\nOs seguir√© contando cositas\n\nHasta la pr√≥xima üëã","urls":[]}]}},{"node":{"id":"1364649798717087750_en","title":"Creating a Social Network for COVID","author":"Andriu Garcia","content":[{"text":"\"I'd like to have my own blog, but I don't have the life to be writing articles.\"\n\nThis is a problem I have today that I'm sure many people have.\n\nSo with my mind of optimizing the unoptimizable .... I tell you the solution I have come up with.\n\n‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è https:\u002F\u002Ft.co\u002FmMxCeex8q8","urls":[""]},{"text":"The idea is very simple, create a blog that extracts information directly from the Twitter threads that I make.","urls":[]},{"text":"Advantages:\n‚û°Ô∏è I can write on multiple sites at once with the same content.\n‚û°Ô∏è The content is very easy to consume as it is divided by fragments of less than 280 characters.","urls":[]},{"text":"And taking advantage of the fact that I have the content divided, I have thought of displaying them as little cards, a design that makes reading more pleasant.","urls":[]},{"text":"Disadvantages:\nWe have duplicate content on both Twitter and my blog, which can negatively affect SEO.\n\nAlthough it's not my idea to make content to solve search needs, so for now I'm not too worried about it.","urls":[]},{"text":"For the development I used Gridsome, a Vue.js framework for JAMStack.\n\nDo you know what JAMStack means?\n\nhttps:\u002F\u002Ft.co\u002FJ6Q6g97Dub","urls":[]},{"text":"JAMStack is a standard for making pages whose difference is that the content of the page is not obtained from the client.\n\nThe content is brought at the moment we generate the web page to deploy it on our server.","urls":[]},{"text":"The main advantage is that we get static pages with external content.\n\nIn this example we will have a 100% static page but with information from Twitter threads.\n\nAnd at a speed impossible to achieve with other methods https:\u002F\u002Ft.co\u002FGAHXbUp7HW","urls":["https:\u002F\u002Fpbs.twimg.com\u002Fmedia\u002FFOdk-R5WYAQ42QU.jpg"]},{"text":"The biggest disadvantage is that every time there is new content, the entire page will have to be rebuilt.\n\nFor this situation you can use some kind of trigger that detects these changes and rebuilds the page automatically.","urls":[]},{"text":"What about hosting?\n\nWell as I told you, with this system we have a 100% static page. So we can host it in any free hosting service such as Netlify or Firebase Hosting...","urls":[]},{"text":"Another curiosity is how to obtain the complete thread of a page.\n\nIt seems like a simple thing, but in the end a thread is a complete conversation where only we talk.\n\nA Twitter conversation has this tree structure: https:\u002F\u002Ft.co\u002FAUqxUxKLTu","urls":["https:\u002F\u002Fpbs.twimg.com\u002Fmedia\u002FFOdmmgeXsAUmPO1.jpg"]},{"text":"What's the problem?\nWe don't want the whole tree, only the tweets where we speak...","urls":[]},{"text":"The simplest solution is simply instead of taking the link of the main tweet, we take the link of the last tweet of our thread, and we successively ask for its parent tweet until we get to the main tweet.\n\nNow we only have to invert the list and voila!","urls":[]},{"text":"Due to responsive issues, in desktop size the card system does not look good, so I've put it as a normal article. https:\u002F\u002Ft.co\u002FXqOBc9pNDx","urls":["https:\u002F\u002Fpbs.twimg.com\u002Fmedia\u002FFOdoqB8XwAMOBMf.jpg"]},{"text":"If you want to see the result, I have the blog set up on my main page https:\u002F\u002Ft.co\u002FESENXDEaSZ\n\nLittle by little I will be adding interesting stuff. For now it's a couple of days work.\n\nWhat do you think?","urls":[]}]}},{"node":{"id":"1506287844402376709_es","title":"Creando un lector de noticias usando Twitter como CMS","author":"Andriu Garcia","content":[{"text":"\"Me gustar√≠a tener mi propio blog, pero no me da la vida para estar escribiendo art√≠culos\"\n\nEste es un problema que tengo a d√≠a de hoy que seguro que muchos tienen. \n\nAs√≠ que con mi mente de optimizar lo inoptimizable... Os cuento la soluci√≥n que se me ha ocurrido. \n\n‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è https:\u002F\u002Ft.co\u002FmMxCeex8q8","urls":[""]},{"text":"La idea es muy sencilla, crear un blog que extraiga la informaci√≥n directamente de los hilos de Twitter que vaya haciendo.","urls":[]},{"text":"Ventajas:\n‚û°Ô∏è Puedo escribir en varios sitios a la vez con el mismo contenido\n‚û°Ô∏è El contenido es muy f√°cil de consumir al estar dividido por fragmentos de menos de 280 caracteres","urls":[]},{"text":"Y aprovechando que tengo el contenido dividido, he pensado mostrarlos como tarjetitas, un dise√±o que hace la lectura m√°s agradable.","urls":[]},{"text":"Desventajas:\nTenemos contenido duplicado tanto en Twitter como en mi blog, lo que puede afectar negativamente en tema SEO.\n\nAunque no es mi idea hacer contenido para resolver necesidades de b√∫squeda, as√≠ que por ahora no me preocupa mucho.","urls":[]},{"text":"Para el desarrollo he utilizado Gridsome, un framework de Vue.js para JAMStack.\n\n¬øSab√©is que significa JAMStack?\n\nhttps:\u002F\u002Ft.co\u002FJ6Q6g97Dub","urls":[]},{"text":"JAMStack es un standard para hacer p√°ginas cuya diferencia es que el contenido de la p√°gina no se obtiene desde el cliente.\n\nEl contenido se trae al momento en el que generamos la p√°gina web para desplegarla en nuestro server.","urls":[]},{"text":"La ventaja principalmente es que conseguimos p√°ginas est√°ticas con contenido externo.\n\nEn este ejemplo tendremos una p√°gina 100% est√°tica pero con informaci√≥n de hilos de Twitter.\n\nY a una velocidad imposible de conseguir con otros m√©todos https:\u002F\u002Ft.co\u002FGAHXbUp7HW","urls":["https:\u002F\u002Fpbs.twimg.com\u002Fmedia\u002FFOdk-R5WYAQ42QU.jpg"]},{"text":"La mayor desventaja es que cada vez que haya contenido nuevo, habr√° que volver a construir la p√°gina entera.\n\nPara esta situaci√≥n se puede usar alg√∫n tipo de trigger que detecte estos cambios y reconstruya la p√°gina autom√°ticamente.","urls":[]},{"text":"¬øY el hosting?\n\nBueno como os he comentado, con este sistema tenemos una p√°gina 100% est√°tica. As√≠ que lo podemos alojar en cualquier servicio de alojamiento gratuito como Netlify o Firebase Hosting...","urls":[]},{"text":"Otra curiosidad es como se obtiene el hilo completo de una p√°gina.\n\nParece algo sencillo, pero al final un hilo es una conversaci√≥n completa donde solamente hablamos nosotros.\n\nUna conversaci√≥n de Twitter tiene esta estructura en √°rbol: https:\u002F\u002Ft.co\u002FAUqxUxKLTu","urls":["https:\u002F\u002Fpbs.twimg.com\u002Fmedia\u002FFOdmmgeXsAUmPO1.jpg"]},{"text":"¬øCu√°l es el problema?\nQue no queremos el √°rbol entero, solamente aquellos tweets donde hablamos nosotros...","urls":[]},{"text":"La soluci√≥n m√°s sencilla es simplemente en vez de coger el enlace del tweet principal, cogemos el del √∫ltimo tweet de nuestro hilo, y vamos pidiendo sucesivamente su tweet padre hasta llegar al tweet principal.\n\nYa solamente tenemos que invertir la lista y voila!","urls":[]},{"text":"Por temas de responsive, en tama√±o escritorio el sistema de tarjetas no se ve bien, as√≠ que lo he puesto como un art√≠culo normal y corriente. https:\u002F\u002Ft.co\u002FXqOBc9pNDx","urls":["https:\u002F\u002Fpbs.twimg.com\u002Fmedia\u002FFOdoqB8XwAMOBMf.jpg"]},{"text":"Si quer√©is ver el resultado, tengo el blog montado en mi p√°gina principal https:\u002F\u002Ft.co\u002FESENXDEaSZ\n\nPoco a poco ir√© a√±adiendo cosillas interesantes. Por ahora es trabajo de un par de d√≠as.\n\n¬øQu√© os parece?","urls":[]}]}}]}},"context":{"locale":"es-es"}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.ec3d5fc6.js" defer></script><script src="/assets/js/page--src--templates--threads-list-vue.98ecb9d2.js" defer></script>
